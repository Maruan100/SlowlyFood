<div id="home-section">

      <h1 class="title__text">DISFRUTA DE UN ALMUERZO RICO Y SANO EN CULQUIER MOMENTO! <span class="icon-truck"></span> </h1>
    </div>
    <div class="menus-btn">
        <a [routerLink]="['/carta']" [routerLinkActive]="['active']" class="modal__text" role="button">A comer!</a>
      </div>
    <!-- MODAL COMPLETA -->
<div class="mainmodal">
    <a href="#modal" class="modal__text second" role="button">Acceder a cuenta</a>
    <div id="modal" class="modal">
      <div class="modal__body">
        <a href="#" class="modal__close">&times; </a>
        <!-- CONTENIDO DE MODAL -->
        <div class="container">
          <form [formGroup]="loginForm" (ngSubmit)="onLoginMail()" >
          <div class=" formule form-container__sing-in">
            <div class="formule">
              <h1>Iniciar sesion</h1>
              
            <div class="form-container__social">
              <a  (click)="onLoginGoogle()" role="button" class="social social social--g"><span class="icon-google"></span></a>
              <a (click)="onLoginFacebook()"  class="social social--f"><span class="icon-facebook-square"></span></a>
              <a href="#" class="social social--t"><span class="icon-twitter"></span></a>
            </div>

            <div class="form">
              <div class="form-name">
            <input formControlName="email"  required class="form__input" type="text" name="name" value="">
            <label class="form__label label-name" for="name">
            <span [class.invalid]="loginForm.controls.email.invalid && loginForm.controls.email.dirty" class="content-name">Email</span>
            </label>
            </div>
            </div>

            <div class="form">
              <div class="form-name">
            <input formControlName="password" required class="form__input" type="password" name="name" value="">
            <label class="form__label label-name" for="name">
            <span [class.invalid]="loginForm.controls.password.invalid && loginForm.controls.password.dirty" class="content-name">Contrase単a</span>
            </label>
            </div>

            </div>
              
              <div class="error" *ngIf="errors" >
                {{errors}} !
              </div>
              
            </div>

            <a class="forgot-password" href="#modal3">多Has olvidado tu contrase単a?</a>

    </div>




    <div id="modal2" class="modal2">
      <div class="form-container">
        <form  [formGroup]="registerForm"  (ngSubmit)="onRegister()" >
        <div class="modal__body">
          <a href="#" class="modal__close">&times;</a>
          <div class="formule">
            <h1>Registrarse</h1>

            <div class="form-container__social">
              <a  (click)="onLoginGoogle()" role="button" class="social social social--g"><span class="icon-google"></span></a>
              <a (click)="onLoginFacebook()"  class="social social--f"><span class="icon-facebook-square"></span></a>
              <a href="#" class="social social--t"><span class="icon-twitter"></span></a>
            </div>
            
            <div class="form">
              <div class="form-name">
                <input formControlName="name" required class="form__input" type="name" name="name" value="">
                <label class="form__label label-name" for="name">
                  <span [class.invalid]="registerForm.controls.name.invalid && registerForm.controls.name.dirty" class="content-name">Nombre</span>
                </label>
              </div>
            </div>

            <div class="form">
              <div class="form-name">
                <input formControlName="email" required class="form__input" type="text" name="email" value="">
                <label class="form__label label-name" for="email">
                  <span [class.invalid]="registerForm.controls.email.invalid && registerForm.controls.email.dirty" class="content-name">Email</span>
                </label>
              </div>
            </div>

            <div class="form">
              <div class="form-name">
                <input formControlName="password" required class="form__input" type="password" name="password" value="">
                <label class="form__label label-name" for="password">
                  <span [class.invalid]="registerForm.controls.password.invalid && registerForm.controls.password.dirty" class="content-name">Contrase単a</span>
                </label>
              </div> 
            </div>
      
           <div class="error" *ngIf="errorsRegister" >
             {{errorsRegister}}!
           </div>

            <button [disabled]="!registerForm.valid"  type="submit" class="btn">Registrarse</button>
          </div>
        </div>
        </form>
      </div>
    </div>
